l_english:
#EVENTS
secret_religious_events.1.t:0 "Zealot takeover in [This.GetName]"
secret_religious_events.1.desc:0 "Zealots of this new protestant faith has taken over [This.GetName]. What should we do?"
secret_religious_events.1.a:0 "We must embrace this new religion."

secret_religious_events.2.t:0 "Zealot takeover in [This.GetName]"
secret_religious_events.2.desc:0 "Zealots of this new reformed faith has taken over [This.GetName]. What should we do?"
secret_religious_events.2.a:0 "The reformed faith is the way."

secret_starting_events.1.t:0 "The Emperor forbids wars."
secret_starting_events.1.desc:0 "The Emperor of the Holy Roman Empire have decided that princes should not conquer but rather remain in their own territories."
secret_starting_events.1.a:0 "Perhaps this can lead to something good?"

secret_starting_events.2.t:0 "The Baltic Agreement"
secret_starting_events.2.desc:0 "The nations of Gotland, Poland and Riga have come together for an agreement. Indifferences shouldn't be acted out through war, but rather through diplomacy. This to improve the trading conditions in the baltic sea."
secret_starting_events.2.a:0 "The Baltic Agreement will surely bring peace to the baltic sea."

secret_starting_events.3.t:0 "Swedish bureucracy fails"
secret_starting_events.3.desc:0 "Since the introduction of the Kalmar Union, Swedish bureucrats have tried managing such a large nation while under direct orders of a pretender king. They have failed massively and this will surely affect Sweden for many years to come."
secret_starting_events.3.a:0 "Perhaps a Kalmar Union with Sweden as a leader could change this?"

secret_starting_events.4.t:0 "Iceland First!"
secret_starting_events.4.desc:0 "The Icelandic people demands peace and prosperity. They have long come to you for requests of a good life on this volcanic lifeless iceland. Most of the food comes from fishing and we rely alot on trade with the nations on the continent. It is time to set Iceland first and improve our living conditions before our independence can no longer be guaranteed."
secret_starting_events.4.a:0 "Make Iceland great again."

secret_iceland.events.1.t:0 "Choosing our path"
secret_iceland.events.1.desc:0 "Iceland is a great island nation far away from most. It is time for us to decide which way our people should take and how we will shape our history."
secret_iceland_events.1.a:0 "We should focus on exploring the world our ancestors always spoke of."
secret_iceland_events.1.b:0 "We should focus on improving Icelandic identity."
secret_iceland_events.1.c:0 "We shall unite our ancestors to one large nation."

secret_iceland_events.2.t:0 "The trade for Iceland"
secret_iceland_events.2.desc:0 "Denmark has been seeking more and more influence over the atlantic sea over the years. The current situation of a free Iceland prevents Denmark from achieving their goals. As Iceland is a fortress and very difficult to conquer, Denmark councilmen have suggested a trade in order to secure the Icelandic territory and add them to the Kalmar union. Norway are to cede their western coast to Iceland so they can unite their ancestral blood and in return Iceland will join the Kalmar Union. This has upset Norway and we now have a chance to either support the territorial integrity of Norway or seize the land for ourselves and become a part of this so called union."
secret_iceland_events.2.a:0 "This surely sounds like a win-win situation."
secret_iceland_events.2.b:0 "We will never be slaves, we will be liberators."

secret_hre_events.1.t:0 "Abolish the war act?"
secret_hre_events.1.desc:0 "The law to forbid wars for the princes of the HRE has existed since 1444. Now that you're the emperor, perhaps it is time to change this?"
secret_hre_events.1.a:0 "Abolish the law."
secret_hre_events.1.b:0 "Keep the law."

secret_hre_events.2.t:0 "Question of the electorship in Brandenburg"
secret_hre_events.2.desc:0 "Brandenburg has always been one of the poorest electors in the empire. During an electoral meeting in Berlin they are planning to have an election of an ambassador of the electorate of Brandenburg. Our spymaster have found a way to claim the electorate for ourselves. However, one of our other diplomats have found a possible way to set a coup on fire in the electorate of Brandenburg that could possibly lead to greater benefits."
secret_hre_events.2.a:0 "We will be the new electors."
secret_hre_events.2.b:0 "We should try to stage a coup."
secret_hre_events.3.t:0 "Coup for Brandenburg"
secret_hre_events.3.desc:0 "[gets_vassal_event_target.GetName] have attempted to stage a coup in Brandenburg. They're about to make us their subjects."
secret_hre_events.3.a:0 "It is already too late."
secret_hre_events.3.b:0 "We cannot let this happen!"

