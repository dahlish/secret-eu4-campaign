l_english:
#EVENTS
secret_religious_events.1.t:0 "Zealot takeover in [This.GetName]"
secret_religious_events.1.desc:0 "Zealots of this new protestant faith has taken over [This.GetName]. What should we do?"
secret_religious_events.1.a:0 "We must embrace this new religion."

secret_religious_events.2.t:0 "Zealot takeover in [This.GetName]"
secret_religious_events.2.desc:0 "Zealots of this new reformed faith has taken over [This.GetName]. What should we do?"
secret_religious_events.2.a:0 "The reformed faith is the way."

secret_starting_events.1.t:0 "The Emperor forbids wars."
secret_starting_events.1.desc:0 "The Emperor of the Holy Roman Empire have decided that princes should not conquer but rather remain in their own territories."
secret_starting_events.1.a:0 "Perhaps this can lead to something good?"

secret_starting_events.2.t:0 "The Baltic Agreement"
secret_starting_events.2.desc:0 "The nations of Gotland, Poland and Riga have come together for an agreement. Indifferences shouldn't be acted out through war, but rather through diplomacy. This to improve the trading conditions in the baltic sea."
secret_starting_events.2.a:0 "The Baltic Agreement will surely bring peace to the baltic sea."

secret_starting_events.3.t:0 "Swedish bureucracy fails"
secret_starting_events.3.desc:0 "Since the introduction of the Kalmar Union, Swedish bureucrats have tried managing such a large nation while under direct orders of a pretender king. They have failed massively and this will surely affect Sweden for many years to come."
secret_starting_events.3.a:0 "Perhaps a Kalmar Union with Sweden as a leader could change this?"

secret_starting_events.4.t:0 "Iceland First!"
secret_starting_events.4.desc:0 "The Icelandic people demands peace and prosperity. They have long come to you for requests of a good life on this volcanic lifeless iceland. Most of the food comes from fishing and we rely alot on trade with the nations on the continent. It is time to set Iceland first and improve our living conditions before our independence can no longer be guaranteed."
secret_starting_events.4.a:0 "Make Iceland great again."

secret_iceland.events.1.t:0 "Choosing our path"
secret_iceland.events.1.desc:0 "Iceland is a great island nation far away from most. It is time for us to decide which way our people should take and how we will shape our history."
secret_iceland_events.1.a:0 "We should focus on exploring the world our ancestors always spoke of."
secret_iceland_events.1.b:0 "We should focus on improving Icelandic identity."
secret_iceland_events.1.c:0 "We shall unite our ancestors to one large nation."

secret_iceland_events.2.t:0 "The trade for Iceland"
secret_iceland_events.2.desc:0 "Denmark has been seeking more and more influence over the atlantic sea over the years. The current situation of a free Iceland prevents Denmark from achieving their goals. As Iceland is a fortress and very difficult to conquer, Denmark councilmen have suggested a trade in order to secure the Icelandic territory and add them to the Kalmar union. Norway are to cede their western coast to Iceland so they can unite their ancestral blood and in return Iceland will join the Kalmar Union. This has upset Norway and we now have a chance to either support the territorial integrity of Norway or seize the land for ourselves and become a part of this so called union."
secret_iceland_events.2.a:0 "This surely sounds like a win-win situation."
secret_iceland_events.2.b:0 "We will never be slaves, we will be liberators."

secret_hre_events.2.t:0 "Question of the electorship in Brandenburg"
secret_hre_events.2.desc:0 "Brandenburg has always been one of the poorest electors in the empire. During an electoral meeting in Berlin they are planning to have an election of an ambassador of the electorate of Brandenburg. Our spymaster have found a way to claim the electorate for ourselves. However, one of our other diplomats have found a possible way to set a coup on fire in the electorate of Brandenburg that could possibly lead to greater benefits."
secret_hre_events.2.a:0 "We will be the new electors."
secret_hre_events.2.b:0 "We should try to stage a coup."
secret_hre_events.3.t:0 "Coup for Brandenburg"
secret_hre_events.3.desc:0 "[gets_vassal_event_target.GetName] have attempted to stage a coup in Brandenburg. They're about to make us their subjects."
secret_hre_events.3.a:0 "It is already too late."
secret_hre_events.3.b:0 "We cannot let this happen!"

secret_iceland_events.3.t:0 "Reduced fishing yield due to unknown sickness"
secret_iceland_events.3.desc:0 "We have noticed a significant reduction in the fishing yield due to an unknown disease affecting our fish. Fishermen have reported strange behavior in the waters and also information regarding a huge amount of inedible fish seem to spread around in our capital. This is starting to upset our population and we need to act swiftly."
secret_iceland_events.3.a:0 "Dark times are ahead of us."
secret_iceland_events.3.b:0 "Invest in importing foreign goods and subsidize the prices."
secret_iceland_events.3.c:0 "We need to find another source of food."

secret_hre_events.4.t:0 "Legitimacy of the Empire questioned"
secret_hre_events.4.desc:0 "With the amount of princes and electors now converted to more modern faiths people have started to question the legitimacy of the empire, still following catholicism which is now viewed as a more extremist faith by the members of the empire. Some princes have taken control of the electors and if change is to happen to the empire, now is the time. We must rise up against our emperor and fight for what we believe in."
secret_hre_events.4.a:0 "The Empire must be modernised."

secret_hre_events.5.t:0 "[rallies_protestant_league_target.GetName] rallies a religious league!"
secret_hre_events.5.desc:0 "Now that [rallies_protestant_league_target.GetName] has officially questioned the legitimacy of the Holy Roman Empire, it is up to us to determine how to approach this. Will we stand with [rallies_protestant_league_target.GetName] in this cause or do we stick to our own business?"
secret_hre_events.5.a:0 "We stand with [rallies_protestant_league_target.GetName]!"
secret_hre_events.5.b:0 "We stand with the Emperor!"
secret_hre_events.5.c:0 ""We stay out of this."
secret_hre_events.6.t:0 "War for a new faith!"
secret_hre_events.6.desc:0 "We have rallied the protestant and reformed nations of the empire, we have sought the aid from neighboring nations. Now we march for glory."
secret_hre_events.6.a:0 "Together we shall prevail!"
secret_hre_events.7.t:0 "[rallies_protestant_league_target.GetName] seeks aid in war for the Empire"
secret_hre_events.7.desc:0 "We received a letter from [rallies_protestant_league_target.GetName] requesting that we aid them in their cause in legitimizing the reformed and protestant faith in the Empire. While we are not a part of the empire, we should definitely make a choice in this cause, as the outcome of this war surely will affect us aswell."
secret_hre_events.7.a:0 "We march together with [rallies_protestant_league_target.GetName]!"
secret_hre_events.7.b:0 "We will offer aid in other ways."
secret_hre_events.7.c:0 "We take no interest in politics of the Empire."
secret_hre_events.8.t:0 "[sends_aid_target.GetName] sends aid to our cause!"
secret_hre_events.8.desc:0 "[sends_aid_target.Monarch.GetName] of [sends_aid_target.GetName] have decided to aid our cause with manpower and gold. This will surely increase our chances of winning this war."
secret_hre_events.8.a:0 "God bless [sends_aid_target.Monarch.GetName]."
secret_hre_events.9.t:0 "[sends_aid_target.GetName] refuses aid to our cause."
secret_hre_events.9.desc:0 "[sends_aid_target.Monarch.GetName] of [sends_aid_target.GetName] has refused to help us in any way in our cause."
secret_hre_events.9.a:0 "We will not forget this."
secret_hre_events.10.t:0 "[sends_aid_target.GetName] joins our cause!"
secret_hre_events.10.desc:0 "[sends_aid_target.Monarch.GetName] of [sends_aid_target.GetName] have decided to fully join and support our cause against the emperor."
secret_hre_events.10.a:0 "We are thankful for their decision."

secret_iceland_events.4.t:0 "Massive emigration to Iceland"
secret_iceland_events.4.desc:0 "A mistake in our government politics caused massive hysteria in emigrating to another nation. The achievements from the new Icelandic nation has been heard and your people are now packing their bags and setting sail for Iceland."
secret_iceland_events.4.a:0 "The people are free to do as they desire."
secret_iceland_events.4.b:0 "Force them to stay."
secret_iceland_events.4.c:0 "Try to make them stay."
secret_iceland_events.5.t:0 "Immigrants from Friesland"
secret_iceland_events.5.desc:0 "We've seen a sudden increase of Frisian ships making port in our lands. They seem to want to settle down."
secret_iceland_events.5.a:0 "They are most welcome."
secret_iceland_events.6.t:0 "Immigrants from Friesland"
secret_iceland_events.6.desc:0 "We've seen a sudden increase of Frisian ships making port in our lands. They seem to want to settle down."
secret_iceland_events.6.a:0 "They are most welcome."

secret_baltic_events.1.t:0 "Breaking the Baltic Agreement"
secret_baltic_events.1.desc:0 "You had formed an agreement with these nations and now you've declared war on one of them. This will come with great penalties."
secret_baltic_events.1.a:0 "It's worth it."

secret_baltic_events.2.t:0 "An opportunity with the Swedish."
secret_baltic_events.2.desc:0 "With the Baltic Agreement being a strong trade force within the baltic sea, you have come to see that the Swedish people have been gaining benefits of trade elsewhere that has lead to a decrease in trade in the baltic sea. Perhpas it is time to invite Sweden to the agreement?"
secret_baltic_events.2.a:0 "Perhaps we should invite Sweden to our trade agreement?"
secret_baltic_events.3.t:0 "An invitation from the Baltic Trade League"
secret_baltic_events.3.desc:0 "The nations of the Baltic Agreement have invited us to their league in order to strengthen trade in the baltic sea. This will surely improve conditions for both them and us. However, it might cause problems for us to expand into baltic territory."
secret_baltic_events.3.a:0 "We accept their offer."
secret_baltic_events.3.b:0 "We reject their offer."
secret_baltic_events.4.t:0 "Sweden joins the Baltic Agreement"
secret_baltic_events.4.desc:0 "Sweden has signed the papers to join the Baltic trade league. This will strengthen the connection between our nations and increase the trade in all our nations."
secret_baltic_events.4.a:0 "Perfect. Good times are ahead of us."
secret_baltic_events.5.t:0 "Sweden rejects the Baltic Agreement"
secret_baltic_events.5.desc:0 "The Swedes have rejected our proposal to join the Baltic Agreement."
secret_baltic_events.5.a:0 "That is unfortunate... for them."

secret_smallpox_events.1.t:0 "Mass death in [smallpox_province_target.GetName]"
secret_smallpox_events.1.desc:0 "The smallpox is spreading far and wide across your lands, killing almost everything it touches and leaves cities more and more empty."
secret_smallpox_events.1.a:0 "What god would ever put anyone through this misery?"
secret_smallpox_events.2.t:0 "Subsidies for failing businesses"
secret_smallpox_events.2.desc:0 "With the heavy increase in deaths in our cities, we have seen that essential daily businesses have been empty and the current healthy population is having difficulties finding even the most essential wares. We must subsidize these businesses immediately and restore the ability to purchase these goods."
secret_smallpox_events.2.a:0 "Now is the time to show what true leadership is."
secret_smallpox_events.3.t:0 "Outlaws takes advantage of the pox"
secret_smallpox_events.3.desc:0 "With more and more people dying in the larger cities, outlaws have started ravaging smaller villages and settlements for their goods and even recruiting population to join them in hope for survival."
secret_smallpox_events.3.a:0 "We will make sure these rebels end up in hell."
secret_smallpox_events.4.t:0 "Deaths in the barracks"
secret_smallpox_events.4.desc:0 "The pox have found its way into our military barracks now, killing off our most important resource to defend ourselves for foreign invaders."
secret_smallpox_events.4.a:0 "Worrisome."
secret_smallpox_events.5.t:0 "Smallpox spreads in the navy"
secret_smallpox_events.5.desc:0 "Now the disease has found its way into our country's navy. Killing those in port and at sea. Fewer people are looking to take recruitment in the navy as a result of this."
secret_smallpox_events.5.a:0 "Who can blame them?"
secret_smallpox_events.6.t:0 "Smallpox"
secret_smallpox_events.6.desc:0 "A disease deadlier than the black death in the middle ages have started ravaging our larger cities were the population is dense. The same behavior has been seen in other nations around us. This seem to be a global problem and now we have to make sure that the only thing we fight for is our survival. Now is not the time for war or conquest. Dark times surely lies ahead of us. May god bless [This.GetName]."
secret_smallpox_events.6.a:0 "Let's hope we make it through this."
secret_smallpox_events.7.t:0 "End of an epidemic"
secret_smallpox_events.7.desc:0 "The amount of people dying to the pox has been lower and lower each month now and now our doctors on the field can finally report that we have been clean from the infection. Protective measures such as burning of bodies and protective clothes have been proven to be effectful but not fool-proof. However, considering the amount of people dead in the disease and a less dense society made it difficult for the sickness to find new victims."
secret_smallpox_events.7.a:0 "Now is the time for restoration."
secret_smallpox_events.7.b:0 "Now is the time for restoration."
secret_smallpox_events.7.c:0 "Now is the time for restoration."
secret_smallpox_events.8.t:0 "Infection spreads in the army"
secret_smallpox_events.8.desc:0 "The sickness has surely not missed out the war we are fighting and is now brought with our army aswell. This has a severe impact on our armies and ability to fight this war. We should look into getting a peace deal as quick as possible."
secret_smallpox_events.8.a:0 "It couldn't have come in a worse time. Perhaps we should seek peace?"
secret_smallpox_events.9.t:0 "Smallpox becomes a pandemic"
secret_smallpox_events.9.desc:0 "The disease that has been ravaging through several nations in the world has now been classed as a global threat. A pandemic."
secret_smallpox_events.9.a:0 "It sure smells death everywhere."
secret_smallpox_events.9.b:0 "Let's hope we don't get it."
secret_smallpox_events.10.t:0 "Ruler infected by smallpox"
secret_smallpox_events.10.desc:0 "The pox found its way to our court aswell and has infected many people, including our ruler. We need to take action now."
secret_smallpox_events.10.a:0 "Let's try an experimental treatment."
secret_smallpox_events.10.b:0 "Let God decide $RULER_ADJ$ fate."
secret_smallpox_events.11.t:0 "More infections"
secret_smallpox_events.11.desc:0 "Smallpox keeps spreading and kills more people in our dense provinces."
secret_smallpox_events.11.a:0 "When will this be over?"
secret_smallpox_events.12.t:0 "Smallpox arrives with ships"
secret_smallpox_events.12.desc:0 "Our overlord who has been suffering from the smallpox disease for quite sometimes has now managed to spread this unholy sickness to our lands. Now we will have to fight it aswell."
secret_smallpox_events.12.a:0 "When this is over we must be able to decide our own border politics."
secret_smallpox_events.13.t:0 "Smallpox spreads to [colonial_smallpox_target.GetName]"
secret_smallpox_events.13.desc:0 "Considering how infectious this pox is there is no surprise that it would spread across the seas to one of our colonies. They will most likely not be happy with this. We should try to help them if we care about the happiness of our subjects."
secret_smallpox_events.13.a:0 "We can't even help ourselves, how could we help them?"
secret_smallpox_events.13.b:0 "We will send whatever aid we can."
secret_smallpox_Events.14.t:0 "Local smallpox outbreak in [This.GetName]"
secret_smallpox_events.14.desc:0 "While we so far have been spared from the smallpox disease, we did expect some cases to appear here and there. A travelling merchant infected with the disease have managed to infect people in the [This.GetName] province."
secret_smallpox_events.14.a:0 "Let's hope it doesn't spread any further."

secret_random_events.1.t:0 "Removal of wisdom teeth proves useful in war"
secret_random_events.1.desc:0 "Doctors have found out that removal of wisdom teeth in an army can have very positive effects on the overall fighting spirit as it has been a common problem with infected teeth causing lower morale within our ranks. It is advised to remove the wisdom teeth from new soldiers when they are recruited to the army."
secret_random_events.1.a:0 "Allow the procedure."
secret_random_events.1.b:0 "This is not humane."

secret_random_events.2.t:0 "Condottieri changes"
secret_random_events.2.desc:0 "With the modernization of the army, the way our nation rents out condottieri have changed."
secret_random_events.2.a:0 "Good news!"
secret_random_events.3.t:0 "Condottieri changes"
secret_random_events.3.desc:0 "With the modernization of the army, the way our nation rents out condottieri have changed."
secret_random_events.3.a:0 "Good news!"
secret_random_events.4.t:0 "Condottieri changes"
secret_random_events.4.desc:0 "With the modernization of the army, the way our nation rents out condottieri have changed."
secret_random_events.4.a:0 "Good news!"
secret_random_events.5.t:0 "Condottieri changes"
secret_random_events.5.desc:0 "With the modernization of the army, the way our nation rents out condottieri have changed."
secret_random_events.5.a:0 "Good news!"

secret_scandinavian_events.1.t:0 "Icelandic missionaries arrives"
secret_scandinavian_events.1.desc:0 "A ship with several missionaries have arrived in [Root.Capital.GetName] and are seeking to spread the norse faith in our lands. While this is the way our ancestors followed, perhaps we should remain loyal to the pope?"
secret_scandinavian_events.1.a:0 "Let them stay."
secret_scandinavian_events.1.b:0 "Arrest them."
secret_scandinavian_events.2.t:0 "Norse faith spreads"
secret_scandinavian_events.2.desc:0 "Our decision to allow the norse missionaries in our lands has surely had a significant effect on our population. More and more people have realized that the old ways is the way we should move towards."
secret_scandinavian_events.2.a:0 "Well, we did let them in."
secret_scandinavian_events.3.t:0 "Norse converts demand change"
secret_scandinavian_events.3.desc:0 "A large majority of our population have now adapted to the old ways and they see no reason in following the [Root.Religion.GetName] faith anymore. The citizens of [Root.GetName] demands that we now adapt the old ways completely."
secret_scandinavian_events.3.a:0 "We will go back to our ancestors faith."
secret_scandinavian_events.3.b:0 "We must remain faithful to the [Root.Religion.GetName] faith."
secret_scandinavian_events.4.t:0 "Icelandic missionaries spread to Gotland"
secret_scandinavian_events.4.desc:0 "The Icelandic missionaries we have heard from Sweden about have now made port in Gotland. We must now decide wether we shall follow the same way as our cultural brethren Sweden, or if we should go a different way."
secret_scandinavian_events.4.a:0 "Follow the Swedish example."
secret_scandinavian_events.4.b:0 "Arrest them."
secret_scandinavian_events.5.t:0 "[From.GetName] asks for missionaries"
secret_scandinavian_events.5.desc:0 "The rulers of [asks_for_missionaries_target.GetName] have shown interest in our Norse faith and requests us to send a missionary to show them what the faith is about."
secret_scandinavian_events.5.a:0 "Anyone who is open to the Norse faith should follow it."
secret_scandinavian_events.5.b:0 "They do not deserve the might of the norse faith."
secret_scandinavian_events.6.t:0 "[sends_missionaries_target.GetName] sends missionaries"
secret_scandinavian_events.6.desc:0 "Good news, [sends_missionaries_target.GetName] decided to send missionaries for us to be able to study the norse faith."
secret_scandinavian_events.6.a:0 "Perfect."
secret_scandinavian_events.7.t:0 "[sends_missionaries_target.GetName] refuses to send missionaries"
secret_scandinavian_events.7.desc:0 "Bad news, [sends_missionaries_target.GetName] refuses to send missionaries. Claiming we do not deserve their faith."
secret_scandinavian_events.7.a:0 "They will pay for this."
secret_scandinavian_events.8.t:0 "Norse faith spreads"
secret_scandinavian_events.8.desc:0 "The missionaries sent to us have proven very effectful and a growing amount of our population seem to believe in this norse faith more than they believe in the [Root.Religion.GetName] faith."
secret_scandinavian_events.8.a:0 "This is what we asked for right?"
secret_scandinavian_events.9.t:0 "Norse converts demand change of ways"
secret_scandinavian_events.9.desc:0 "As more and more of our population have converted to the norse ways, they have now come with a peaceful but definitive demand that we abandon the [Root.Religion.GetName] faith and adapt to the norse ways."
secret_scandinavian_events.9.a:0 "Looks like we have no choice."

secret_hre_events.11.t:0 "Copper discovered in [Root.GetName]"
secret_hre_events.11.desc:0 "An explorer have found copper during an expedition in [Root.GetName]. This will surely give us a boost to our economy."
secret_hre_events.11.a:0 "This is good news, let's start production immediately."
secret_hre_events.12.t:0 "Gold discovered in [Root.GetName]"
secret_hre_events.12.desc:0 "A renowned explorer found during one of his expeditions a great source of gold. This metal is extremely valuable and could boost our economy immensely. Perhaps we should reward the explorer?"
secret_hre_events.12.a:0 "Let's give him a cut from the mine and an advisory role."
secret_hre_events.12.b:0 "Don't reward him."

secret_religious_events.3.t:0 "Heir Sacrificed"
secret_religious_events.3.desc:0 "You've sacrificed your heir to the gods in hope for prosperity. Will they answer?"
secret_religious_events.3.a:0 "Let's hope they answer."

secret_hre_events.13.t:0 "[Root.GetName] recognized as a prestigeous nation"
secret_hre_events.13.desc:0 "Our foreign policies have proven incredibly effectful and other nations now recognize us as a strong important nation. This also makes us feared and should make it easier for us to take advantage of our neighbors."
secret_hre_events.13.a:0 "Obviously."


